  <script>
    // EXTRA STRONG vibration ðŸ’¥ðŸ’¥ðŸ’¥
    if (navigator.vibrate) {
      navigator.vibrate([

    }

    const end = Date.now() + 5000;
    (function frame() {
      confetti({
        particleCount: 15,
        spread: 180,

      });

    })();
